<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warta Digital - Flipbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>Warta Digital — Edisi</h1>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Previous (←)">⟨ Prev</button>
      <button id="nextBtn" title="Next (→)">Next ⟩</button>

      <div class="pager">
        <label for="jumpInput">Page</label>
        <input id="jumpInput" type="number" min="1" />
        <button id="jumpBtn">Go</button>
        <span id="pageInfo">1 / 29</span>
      </div>

      <div class="zoom">
        <button id="zoomOut" title="Zoom Out">−</button>
        <span id="zoomVal">100%</span>
        <button id="zoomIn" title="Zoom In">+</button>
      </div>

      <button id="fullscreenBtn" title="Fullscreen">⤢</button>
      <a id="downloadLink" class="download" download>Download</a>
    </div>
  </header>

  <main class="flipbook-viewport">
    <div id="flipbookWrapper">
      <div id="flipbook" class="flipbook"></div>
    </div>
  </main>

  <footer class="hint">Gunakan tombol, panah keyboard atau klik halaman kanan untuk flip. (Mobile: scroll)</footer>

  <script src="script.js"></script>
</body>
</html>
