<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warta Digital - Flipbook</title>

  <!-- Hubungkan CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="left">
      <h1>Warta Digital — Edisi September 2025</h1>
    </div>

    <div class="controls">
      <button id="prevBtn" title="Previous (←)">⟨ Prev</button>
      <button id="nextBtn" title="Next (→)">Next ⟩</button>

      <div class="pager">
        <label for="jumpInput">Page</label>
        <input id="jumpInput" type="number" min="1" />
        <button id="jumpBtn">Go</button>
        <span id="pageInfo">1 / 29</span>
      </div>

      <div class="zoom">
        <button id="zoomOut" title="Zoom Out">−</button>
        <span id="zoomVal">100%</span>
        <button id="zoomIn" title="Zoom In">+</button>
      </div>

      <button id="fullscreenBtn" title="Fullscreen">⤢</button>
    </div>
  </header>

  <main class="flipbook-viewport">
    <div id="flipbookWrapper">
      <div id="flipbook" class="flipbook"></div>
    </div>
  </main>

  <footer class="hint">
    Gunakan tombol atau panah keyboard untuk navigasi. (Mobile: scroll)
  </footer>

  <!-- Hubungkan Script -->
  <script src="script.js"></script>

  <div class="fullscreen-nav" id="fullscreenNav" style="display:none;">
     <button id="fsPrev">⟨</button>
     <button id="fsNext">⟩</button>
  </div>
  
</body>
</html>
